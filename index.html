        const prevBtn = document.getElementById('prev-btn');
        const nextBtn = document.getElementById('next-btn');

        /** –†–µ–Ω–¥–µ—Ä–∏—Ç —É—Ä–æ–∫ –ø–æ –µ–≥–æ –∏–Ω–¥–µ–∫—Å—É. */
        function renderLesson(index) {
            const lesson = lessons[index];
            titleEl.textContent = `${lesson.title} (${index + 1}/${totalLessons})`;
            contentEl.innerHTML = lesson.content;

            // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Å–æ—Å—Ç–æ—è–Ω–∏—è –∫–Ω–æ–ø–∫–∏ "–ü—Ä–µ–¥—ã–¥—É—â–∏–π"
            prevBtn.disabled = index === 0;

            // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Ç–µ–∫—Å—Ç–∞ –∏ —Å—Ç–∏–ª—è –∫–Ω–æ–ø–∫–∏ "–î–∞–ª–µ–µ" / "–ó–∞–≤–µ—Ä—à–∏—Ç—å"
            if (index === totalLessons - 1) {
                // –≠—Ç–æ –ø–æ—Å–ª–µ–¥–Ω–∏–π —É—Ä–æ–∫ (–ó–∞–≤–µ—Ä—à–µ–Ω–∏–µ)
                nextBtn.textContent = "–ó–∞–≤–µ—Ä—à–∏—Ç—å –∫—É—Ä—Å! üéâ";
                nextBtn.classList.add('completed');

                // –£–±–µ–∂–¥–∞–µ–º—Å—è, —á—Ç–æ –∫–Ω–æ–ø–∫–∞ –∞–∫—Ç–∏–≤–Ω–∞ –¥–ª—è –∑–∞–∫—Ä—ã—Ç–∏—è
                nextBtn.disabled = false;
            } else {
                nextBtn.textContent = "–î–∞–ª–µ–µ";
                nextBtn.classList.remove('completed');
                nextBtn.disabled = false;
            }

            window.scrollTo(0, 0);
        }

        /** –ü–µ—Ä–µ–∫–ª—é—á–∞–µ—Ç—Å—è –Ω–∞ –ø—Ä–µ–¥—ã–¥—É—â–∏–π —É—Ä–æ–∫. */
        function prevLesson() {
            if (currentLessonIndex > 0) {
                currentLessonIndex--;
                renderLesson(currentLessonIndex);
            }
        }

        /** –ü–µ—Ä–µ–∫–ª—é—á–∞–µ—Ç—Å—è –Ω–∞ —Å–ª–µ–¥—É—é—â–∏–π —É—Ä–æ–∫ –∏–ª–∏ –∑–∞–∫—Ä—ã–≤–∞–µ—Ç Mini App, –µ—Å–ª–∏ –∫—É—Ä—Å –∑–∞–≤–µ—Ä—à–µ–Ω. */
        function nextLesson() {
            if (currentLessonIndex < totalLessons - 1) {
                currentLessonIndex++;
                renderLesson(currentLessonIndex);
            } else if (currentLessonIndex === totalLessons - 1) {
                 // --- –ò–°–ü–†–ê–í–õ–ï–ù–ò–ï –û–®–ò–ë–ö–ò ---
                 // –ï—Å–ª–∏ —ç—Ç–æ –ø–æ—Å–ª–µ–¥–Ω–∏–π —É—Ä–æ–∫, –∑–∞–∫—Ä—ã–≤–∞–µ–º Mini App
                 tg.close();
            }
        }

        // --- –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã ---
        document.addEventListener('DOMContentLoaded', () => {
            renderLesson(currentLessonIndex);
        });

    </script>
